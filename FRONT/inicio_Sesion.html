<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/inicio_Sesion.js"></script>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesion</h1>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <br>
        <br>
        <input type="button" value="Iniciar Sesion" onclick="inicio()">
    </div>
    <br>
    <button class="btn-login" onclick="inicio_google()">Iniciar Sesión con Google</button>
</body>
</html>
